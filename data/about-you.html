<!doctype html>
<html ng-app="aboutYou">
<head>
  <meta charset="utf-8">
  <title>Firefox for You</title>
</head>
<body ng-cloak ng-controller="vizCtrl">
  <div class="navbar-background">
    <div class="navbar-outer">
      <div class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">INTEREST DASHBOARD</a>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Your Interests</a></li>
              <li><a href="#">Discover New Interests</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row-fluid visual-header">
    <div class="span3">
      <svg id="interestPie" style="height: 390px; width: 390px;"></svg>
    </div>
    <div class="span9">
      <svg id="areaGraph" style="height: 200px; width: 990px"></svg>
      <div id="statslist">
        <table id="navlist">
          <tr>
            <td><div class="usage-label">Total Visits</div> <div class="usage-value">{{totalVisits}} sites</div></td>
            <td><div class="usage-label">Total Views</div> <div class="usage-value">{{totalViews}} pages</div></td>
            <td><div class="usage-label">Weekly Average</div> <div class="usage-value">{{weeklyAvg}} pages</div></td>
            <td><div class="usage-label">Daily Average</div> <div class="usage-value">{{dailyAvg}} pages</div></td>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div id="main-row-background" class="row-fluid" style="display:flex;">
    <div id="main-row-body">
      <div class="col-sm-3 col-md-2 sidebar">
        <div class="title">Most Visited Sites</div>
        <ol class="nav nav-sidebar">
          <li ng-repeat="item in list">
            <a ng-href="http://{{item[0]}}">{{item[0]}}</a> <div class="nav-sidebar-info">({{item[1]}}x)</div>
          </li>
        </ol>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-9 main">
        <table id="test" class="row-border" width="100%">
          <thead>
            <tr>
              <th>Rank</th>
              <th>Category</th>
              <th>Recent Activity</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="mainTable">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
